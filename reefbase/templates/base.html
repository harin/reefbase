<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Reefbase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <nav class="navbar is-dark" id="nav" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="#" class="navbar-item">
                    <div class="title">Reefbase</div>
                </a>
                <a class="navbar-item">
                    About
                </a>

            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                       {% if g.user %}
                        <li><span>{{ g.user['username'] }}</span>
                        <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
                      {% else %}
                        <a id="login-button" class="button">
                            Login or Register
                        </a>
                      {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="page">
         {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaxeoUHkl2GK3sKFaNvLfoRWMTm0EbzK0&callback=initMap">
        </script>
</body>

</html>
