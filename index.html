<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reefbase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/css/index.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

</head>

<body>
    <nav class="navbar is-dark" id="nav" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a href="#" class="navbar-item">
                    <div class="title">Reefbase</div>
                </a>
                <a class="navbar-item">
                    About
                </a>

            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a id="login-button" class="button">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="page">
        <div id="map"></div>
        <div id="content">
            <section class="section">
                <div class="container is-fluid">
                    <div class="columns">
                        <div class="column is-three-quarters"></div>
                        <div class="column">
                            <div class="tile box is-vertical" id="main-content">
                                <h2 class="title is-two">Cozumel</h2>
                                <h3 class="subtitle is-four">Mexico</h3>
                                <textarea class="textarea" placeholder="Take notes here.">{{ message }}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="/assets/js/index.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaxeoUHkl2GK3sKFaNvLfoRWMTm0EbzK0&callback=initMap">
        </script>
</body>

</html>
